<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sim Idle</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Sim Idle</h1>

    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Adventure')">Adventure</button>
      <button class="tablinks" onclick="openTab(event, 'Upgrades')">Upgrades</button>
      <button class="tablinks" onclick="openTab(event, 'Jobs')" id="jobslink" style="display: none;">Jobs</button>
    </div>

    <div id="Adventure" class="tabcontent" style="display: block">
        <button id="beg" onclick="beg()">Beg</button>
        <button onclick="eatFood()">Eat Basic Food</button>
    </div>

    <div id="Upgrades" class="tabcontent">
        <div id="researched">
        </div>
    </div>

    <div id="Jobs" class="tabcontent">
        <div id="selectableJobs">Select:</div>
        <div id="unlockableJobs" class="unlockableJobs">Unlock:</div>
    </div>
</body>

<script src="main.js"></script>

<script>
    function openTab(event, tabName) {
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        event.currentTarget.className += " active";
    }
</script>
</html>
